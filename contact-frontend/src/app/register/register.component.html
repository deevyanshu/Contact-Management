<app-menu></app-menu>
    <div class="container card col-lg-6">
        <h1 class="text-center">Register here</h1>
    <form (ngSubmit) = "onSubmit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" [(ngModel)] = "user.name" class="form-control" name="name" id="name" placeholder="Enter name">
        </div>

        <div class="form-group">
            <label for="name">Email</label>
            <input type="email" [(ngModel)] = "user.email" class="form-control" name="email" id="email" placeholder="Enter email">
          </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" [(ngModel)] = "user.password" class="form-control" name="password" id="password" placeholder="Password">
        </div>

        
        
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
